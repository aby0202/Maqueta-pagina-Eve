    <section class="contacto">

        <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded" class="form">
            <h1> CONTACTO</h1>
            <div class="formulario d-flex flex-wrap justify-content-center">
                <input type="text" placeholder="Nombre" class="formInput">

                <input type="text" placeholder="Apellido" class="formInput">

                <input type="text" placeholder="Email" class="formInput">

                <input type="text" placeholder="Telefono" class="formInput"></div>
            <div class="select">
                <select name="paises">
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Japon</option>
                    <option>Alemania</option>
                    <option>Tailandia</option>
                    <option>mexico</option>
                    <option>Colombia</option>
                    <option>Estados Unidos</option>
                    <option>Alaska</option>
                    <option>Corea</option>
                    <option>China</option>
                </select></div>
            <div class="textarea">
                <textarea name="comentarios" id="comentarios" cols="80" rows="10" placeholder="escribe tu comentario"></textarea>
            </div>
            <div class="terminos formulario">
                <div class="esp">
                    <label for="">Aceptar terminos y condiciones </label>
                    <input type="checkbox" name="acepta" class="For">
                </div>
                <div class="esp">
                    <label for="">Recibir Newsletter</label>
                    <input type="checkbox" name="acepta" class="For">
                </div>
            </div>
            <div class="formulario">
                <input type="submit" value="Enviar el formulario" class="formInput">

                <input type="reset" value="Resetar formulario" class="formInput"></div>

        </form>
